<div class="tables-controls">
    <Button class="button" (click)="addNewTable()">XD</Button>
</div>
<div class="tables" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div class="singleTable" *ngFor="let table of tables; let i = index" cdkDrag>
        <app-table [tableInfo]="table" [connectedLists]="dropListNames"></app-table>
    </div>
</div>
