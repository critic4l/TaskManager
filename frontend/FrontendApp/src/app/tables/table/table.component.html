<div class="table">
    <div class="table-name item-margin">
        {{tableInfo.name}}
    </div>
    <div class="table-content item-margin" id="{{tableInfo.id}}" cdkDropList cdkDropListOrientation="vertical"
        (cdkDropListDropped)="drop($event, tableInfo)" [cdkDropListConnectedTo]="connectedLists"
        [cdkDropListData]="tasks">
        <div class="table-item item-margin" *ngFor="let task of tasks" cdkDrag [cdkDragData]="task">
            <div *ngIf="tasks.includes(task)">
                <app-task [task]="task" (removeTaskEvent)="deleteTask($event)"></app-task>
            </div>
        </div>
    </div>
    <div class="table-controls item-margin">
        <div class="table-controls__new-task" (click)="addNewTask()" matTooltip="Add new task">
            Add new task
        </div>
        <div class="table-controls__remove-table" (click)="removeTable()">
            <mat-icon aria-hidden="false" aria-label="delete table icon" matTooltip="Delete table"
                class="mat-icon-delete">remove_circle_outline</mat-icon>
        </div>
    </div>
</div>
